<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="icon/icons8-manager-64.png" />
    <title>Manager</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- sidebar -->
      <div class="sidebar bg-darkblue">
        <div>
          <object data="icon/icons8-circle-48.png"></object>
          <object data="icon/menu.svg"></object>
          <object data="icon/magnifying-glass.svg"></object>
          <object data="icon/icons8-timer-48.png"></object>
          <object data="icon/envelope.svg"></object>
          <object data="icon/icons8-friends-48.png"></object>
          <object data="icon/heart.svg"></object>
          <object data="icon/icons8-schedule-60 (1).png"></object>
          <object data="icon/icons8-progress-64 (1).png"></object>
          <object data="icon/gear.svg"></object>
        </div>
        <object data="icon/logout.svg"></object>
      </div>

      <section class="profile">
        <div class="records">
          <h3>< Back to Jobs</h3>
          <h1>Manager</h1>
          <br />
          <h8>Alberta, Canada * Marketting Department</h8>
          <br />
          <ul>
            <li>
              <a href="#" class="green" class="nounderline"
                ><h2>Pipeline</h2>
              </a>
            </li>
            <li><a href="#" class="nounderline">Activity</a></li>
            <li><a href="#" class="nounderline">Comments</a></li>
            <li><a href="#" class="nounderline">Reports</a></li>
          </ul>
          <hr />
          <br />
          <div>
            <div class="marks">
              <h1>Still Running</h1>
              <h3 class="orange">20</h3>
            </div>
            <div class="marks">
              <h2>Disqualified</h2>
              <h1 class="blue">0</h1>
            </div>
            <div class="marks">
              <h1 class="green">1</h1>
              <h4 class="green">Candidate Selected</h4>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
